name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request: {}

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
      fail-fast: false

    steps:

      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: pip install -r requirements/pyproject.txt && pip install -r requirements/linting.txt

      - uses: pre-commit/action@v3.0.0
        with:
          extra_args: --all-files --verbose

  test:
    name: test py${{ matrix.python-version }} on ${{ matrix.os }}

    runs-on: ${{ matrix.os }}-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8","3.9", "3.10", "3.11", "3.12"]
        os: [ubuntu, macos, windows]
        redis-version: ["6"]

    steps:
      - uses: actions/checkout@v4

      - name: Start Redis
        uses: supercharge/redis-github-action@1.7.0
        with:
          redis-version: ${{ matrix.redis-version }}
          redis-port: 12345

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: |
          pip install -r requirements/pyproject.txt && pip install -r requirements/testing.txt

      - name: Freeze Dependencies
        run: pip freeze

      - name: Test
        run: pytest --cov=authx --cov-report=xml -xv --disable-warnings --cov-fail-under=90
        env:
          ENV: test
          REDIS_URL: "redis://0.0.0.0:6379"
          CONTEXT: ${{ runner.os }}-py${{ matrix.python-version }}-with-deps

      - name: Upload coverage
        uses: codecov/codecov-action@v3

  # https://github.com/marketplace/actions/alls-green#why used for branch protection checks
  check:
    if: always()
    needs: [lint, test]
    runs-on: ubuntu-latest
    steps:
      - name: Decide whether the needed jobs succeeded or failed
        uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}
