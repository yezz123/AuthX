[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "authx"
description = "Ready to use and customizable Authentications and Oauth2 management for FastAPI"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [
    { name = "Yasser Tahiri", email = "hello@yezz.me" },
]

classifiers = [
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Framework :: FastAPI",
    "Framework :: AsyncIO",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Internet :: WWW/HTTP :: Session",
    "Typing :: Typed",
]

dependencies = [
    "fastapi >=0.65.2,<=0.81.0",
    "passlib ==1.7.4",
    "bcrypt ==3.2.2",
    "email-validator >=1.1.0,<1.2.1",
    "pyjwt ==2.4.0",
    "cryptography==37.0.4",
    "httpx==0.23.0",
    "itsdangerous == 2.1.2",
    "aiosmtplib == 1.1.6",
    "pydantic==1.9.1",
    "databases == 0.6.0",
    "motor == 3.0.0",
    "Authlib==0.15.5",
    "starlette >=0.14.02,<0.20.4",
    "aioredis >=2.0.1,<2.1.0",
    "redis >=4.3.3,<4.3.4",
    "pytz==2022.1",
    "python-dateutil==2.8.2",
    "python-socketio >=4.6.0,<5.7.1",
    "pyinstrument",
    "SQLAlchemy >=1.4.37,<=1.4.40",
    "prometheus-client",
]

dynamic = ["version"]

[project.urls]
Homepage = "https://github.com/yezz123/authx"
Documentation = "https://authx.yezz.me/"
Funding = 'https://github.com/sponsors/yezz123'

[project.optional-dependencies]
lint = [
    "pre-commit==2.20.0",
]
test = [
    "pytest",
    "pytest-asyncio",
    "requests",
    "uvicorn",
    "asynctest",
    "codecov",
    "pytest-cov",
    "uvloop",
    "websockets"
]
docs = [
    "mkdocs >=1.1.2,<2.0.0",
    "mkdocs-material >=8.1.4,<9.0.0",
    "mdx-include >=1.4.1,<2.0.0",
    "mkdocs-markdownextradata-plugin >=0.1.7,<0.3.0",
    "mkdocs-mermaid2-plugin==0.6.0",
    "markdown-include==0.7.0",
    "pymdown-extensions==9.5",
    "jinja2==3.0.3"
]

[tool.hatch.version]
path = "authx/__init__.py"